<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成果報告</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg ,rgb(0, 204, 255) ,rgb(255, 255, 173));
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            font-family: '標楷體';
        }
        .box ,.box2 {
            max-width: 550px;
            height: auto;
            background-color: rgb(160, 60, 255);
            margin: auto;
            border: 2px solid rgb(255, 155, 170);
            border-radius: 5px;
        }
        .box2 {
            background-color: rgb(255, 110, 240);
        }
        .a {
            font-size: 20px;
            display: none;
        }
        .b {
            font-size: 20px;
        }
        .topen {
            overflow: hidden;
            background-color: rgb(0, 119, 255);
            border-radius: 2px;
            text-align: center;
        }
        .topen a {
            font-size: 20px;
            font-weight: 400;
            font-family: 'ZCOOL KuaiLe';
            color: rgb(255, 255, 173);
            padding: 25px 30px;
            text-decoration: none;
            transition: all 0.5s ease;
        }
        .topen a:hover {
            font-size: 24px;
            background-color: rgb(255, 255, 173);
            color: rgb(0, 204, 255);
            font-family: 'ZCOOL KuaiLe';
            text-decoration-line: underline;
            text-decoration-color: rgb(0, 204, 255);
        }
        .imger {
            border: 2px solid rgb(255, 155, 170);
            filter: drop-shadow(0 5px 10px #000);
            transition: all 0.5s ease;
            border-radius: 10px;
            width: 350px;
            height: auto;
        }
        .imger:hover {
            transform: translateY(10PX);
            filter: drop-shadow(0 5px 10px #000);
        }
        .hamburger {
            display: none;
            width: 30px;
            height: 30px;
            flex-direction: column;
            justify-content: space-between;
            margin: 20px;
            cursor: pointer;
        }
        .hamburger span {
            background-color: rgb(160, 60, 255);
            border: 2px solid rgb(255, 155, 170);
            border-radius: 2px;
            height: 3px;
            width: auto;
        }
        @media screen and (max-width:750px) {
            .topen {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .topen.k {
                display: flex;
                flex-direction: column;
            }
            .topen a {
                border-top: 2px solid rgb(255, 155, 170);
            }
        }
    </style>
</head>
<body>
    <h1>成果報告</h1>
    <div class="hamburger" onclick="louis2()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="topen">
        <a href="1111.html">報告封面</a>
        <a href="2222.html">成果展示</a>
        <a href="3333.html">學習過程</a>
        <a href="4444.html">心得與反思</a>
    </div>
    <br>
    <div class="box">
        <h1 onclick="louis()">我的介紹</h1>
        <div class="a">基礎網頁設計_五專資工一甲 何紹綸 5B3G0049 劉毓芬 2025/5/29</div>
        <h1 onclick="louis1()">我的介紹2</h1>
        <img src="https://louis01445.github.io/today1/%E7%B4%A2%E5%B0%BC%E5%85%8B%E6%89%93%E7%A5%96%E5%85%8B%E6%9F%8F.jpg" class="imger" alt="索尼克打祖克柏">
    </div>
    <script>
        function louis(){
            let adiv=document.querySelector('.a')
            let bdiv=document.querySelector('.b')
            adiv.style.display="block"
            bdiv.style.display="none"
        }
        function louis2(){
            const topen=document.querySelector('.topen');
            topen.classList.toggle('k');
        }
    </script>
</body>
</html>
