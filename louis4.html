<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            height: 200px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .item {
            width: 80px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 對應圖一的五種對齊方式 */
        .item1 { align-self: stretch; }
        .item2 { align-self: flex-start; height: 40px; }
        .item3 { align-self: flex-end; height: 60px; }
        .item4 { align-self: center; height: 80px; }
        .item5 { align-self: baseline; height: 50px; padding-top: 30px; }
    </style>
</head>
<body>
    <h2>五種不同的 align-self 對齊方式</h2>

    <div class="container">
        <div class="item item1">項目1</div>
        <div class="item item2">項目2</div>
        <div class="item item3">項目3</div>
        <div class="item item4">項目4</div>
        <div class="item item5">項目5</div>
    </div>
</body>
</html>
