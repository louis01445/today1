<!DOCTYPE html>
<html lang="utf-8">
    <style>
        .flexcontainer {
            display: flex;
            justify-content: space-between;
        }
        .flexitem {
            width: 32%;
            height: 300px;
            background: blue;
        }
        div {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            border: none;
            border: 5px solid #ff0000;
        }
    </style>
    <body>
        <header><h1>頁首</h1></header>
        <div class="flexcontainer">
            <div class="flexitem">區塊1</div>
            <div class="flexitem">區塊2</div>
            <div class="flexitem">區塊3</div>
        </div>
        <h1>頁尾</h1>
    </body>
</html>
